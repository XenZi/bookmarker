<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://fonts.googleapis.com/css?family=Pattaya|Poppins:400,500&display=swap"
    rel="stylesheet"
  />
  <link 
  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" 
  />
</head>
<body>
    <nav>
        <div class="container-nav">
            <form action="#" class="form-search">
                <input type="text" class="search-nav">
                <button class="btn btn-search"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </nav>
    <main>
        <section id="input">
            <div class="container-input">
                <form action="#">
                    <input type="text" class="name-input" placeholder="Title">
                    <input type="text" class="link-input" placeholder="Link">
                    <input type="text" class="comment-input" placeholder="Comment"> 
                    <button class="btn btn-submit">Submit</button>  
                </form>
                <div class="output-list">
                </div>
            </div>
        </section>
    </main>
    <div class="modal-container">
        <div class="modal-wrapper">
            <button class="btn-close"><i class="fas fa-times"></i></button>
            <h3>Fields cannot be empty!</h3>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
